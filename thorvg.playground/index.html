<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThorVG Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-left">
                <label class="toolbar-label">Renderer:</label>
                <select id="renderer" class="toolbar-select">
                    <option value="sw" selected>Software</option>
                    <option value="gl">WebGL</option>
                    <option value="wg">WebGPU</option>
                </select>

                <div class="toolbar-divider"></div>

                <label class="toolbar-checkbox">
                    <input type="checkbox" id="auto-run" checked>
                    <span>Auto Run</span>
                </label>

                <label class="toolbar-checkbox">
                    <input type="checkbox" id="dark-canvas">
                    <span>Dark Canvas</span>
                </label>
            </div>

            <div class="toolbar-right">
                <button id="clear-btn" class="toolbar-btn">Clear</button>
                <button id="run-btn" class="toolbar-btn primary">Run</button>
            </div>
        </div>

        <!-- Canvas Area -->
        <div class="canvas-container">
            <canvas id="canvas" width="600" height="600"></canvas>
        </div>

        <!-- Status Bar -->
        <div id="status-bar" class="status-bar info">
            Initializing ThorVG...
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
